name: Infra Deploy

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'serverless.infra.yml'

permissions:
  id-token: write
  contents: read

jobs:
  deploy-infra:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Install Serverless Framework
        run: npm install -g serverless

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ github.ref_name == 'main' && 'arn:aws:iam::187977876128:role/SplitFairGitHubActionsDeployRoleProd' || 'arn:aws:iam::002540790653:role/SplitFairGitHubActionsDeployRoleDev' }}
          aws-region: sa-east-1

      - name: Deploy Infra
        run: |
          STAGE=${{ github.ref_name == 'main' && 'prod' || 'dev' }}
          sls deploy --config serverless.infra.yml --stage $STAGE
