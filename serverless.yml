# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: reenanfs
service: splitmaster

provider:
  name: aws
  runtime: nodejs20.x
  region: sa-east-1
  stage: dev
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:Query
          Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.dynamoDb.tableName}
  environment:
    TABLE_NAME: ${self:custom.dynamoDb.tableName}

custom:
  dynamoDb:
    tableName: ${self:service}-${self:provider.stage}

functions:
  createUser:
    handler: src/user/handlers/create-user.createUser
    events:
      - httpApi:
          method: POST
          path: /api/v1/users

resources:
  Resources:
    DynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dynamoDb.tableName}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
